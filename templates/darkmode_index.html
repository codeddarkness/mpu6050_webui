<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPU6050 Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --panel-bg: white;
            --text-color: #333;
            --status-bg: #333;
            --status-text: white;
        }
        
        .dark-mode {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --status-bg: #2c2c2c;
            --status-text: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .visualization-panel {
            background-color: var(--panel-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 15px;
            width: calc(100% - 50px);
            height: 400px;
            position: relative;
        }
        #visualization {
            width: 100%;
            height: 100%;
        }
        .status-panel {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            background-color: var(--status-bg);
            color: var(--status-text);
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .status-value {
            display: inline-block;
            min-width: 50px;
            text-align: right;
        }
        .status-label {
            font-weight: bold;
            color: #aaa;
        }
        .status-section {
            margin: 0 15px;
            display: inline-block;
        }
        .status-section:first-child {
            margin-left: 0;
        }
        .arrow {
            font-weight: bold;
            color: #4CAF50;
        }
        h1 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 1.5em;
        }
        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .mode-toggle:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="visualization-panel">
            <h1>MPU6050 3D Orientation</h1>
            <button id="mode-toggle" class="mode-toggle">Dark Mode</button>
            <div id="visualization"></div>
        </div>
        
        <div class="status-panel" id="status-bar">
            <span class="status-section">
                <span class="status-label">Acceleration (m/s²)</span>
                X: <span class="status-value" id="acc-x">0.00</span> <span class="arrow" id="acc-x-arrow">&lt;</span>
                Y: <span class="status-value" id="acc-y">0.00</span> <span class="arrow" id="acc-y-arrow">^</span>
                Z: <span class="status-value" id="acc-z">0.00</span> <span class="arrow" id="acc-z-arrow">&gt;</span>
            </span>
            <span class="status-section">|</span>
            <span class="status-section">
                <span class="status-label">Gyroscope (rad/s)</span>
                X: <span class="status-value" id="gyro-x">0.00</span> <span class="arrow" id="gyro-x-arrow">v</span>
                Y: <span class="status-value" id="gyro-y">0.00</span> <span class="arrow" id="gyro-y-arrow">^</span>
                Z: <span class="status-value" id="gyro-z">0.00</span> <span class="arrow" id="gyro-z-arrow">&gt;</span>
            </span>
            <span class="status-section">|</span>
            <span class="status-section">
                <span class="status-label">Temperature</span>
                <span class="status-value" id="temp">0.0</span> °C / <span class="status-value" id="temp-f">32.0</span> °F
            </span>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        // Check for saved mode preference or default
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            modeToggle.textContent = 'Light Mode';
        }

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Update button text and save preference
            if (body.classList.contains('dark-mode')) {
                modeToggle.textContent = 'Light Mode';
                localStorage.setItem('darkMode', 'true');
            } else {
                modeToggle.textContent = 'Dark Mode';
                localStorage.setItem('darkMode', 'false');
            }
        });

        // Rest of the existing visualization script remains the same
        // (Copy the entire script from the previous version)
        // [Previous Three.js and data update scripts go here]
    </script>
</body>
</html>
